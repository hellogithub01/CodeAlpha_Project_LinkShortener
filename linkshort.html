<!DOCTYPE html>
<html>

<head>
    <title>URL Shortener</title>
    <link rel="stylesheet" href="linkstyle.css">
</head>

<body>
    <div class="maincontainer">
        <h1>URL Shortener</h1>
        <form>
            <label for="long-url">Enter Link</label>
            <input type="text" id="long-url" name="long-url">
            <button type="button" id="shorten-btn">Create Short URL</button>
        </form>
        <div id="short-url-container" style="display:none">
            <p>Here's your short URL</p>
            <div id="short-url">
                <a href="" target="_blank"></a>
                <button type="button" id="copy-btn">Copy</button>
            </div>
        </div>

        <script src="linkshort.js"></script>
</body>

</html>
